{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="panel">
    <h3>Canvass Clustering Tool</h3>
    <label for="clusters">Number of Clusters</label>
    <input type="number" min="1" max="20" name="clusters">
    <p>
      <button id="eq-50">50 Points</button>
      <button id="gt-50">100 Points</button>
      <img id="loading" src="{{ url_for('static', filename='img/spinner.gif') }}"/>
    </p>
  </div>
  <div id="map"></div>
</div>
{% endblock %}
